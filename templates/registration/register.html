{% extends 'base.html' %}

{% block title %}Izrada računa{% endblock %}

{% block content %}
<div class="p-3 mb-2">
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}

        {% if form.errors %}
            <p>Greška.</p>
        {% endif %}

        {{ form }}
        
        <br>

        <input type="submit" value="Register" class="btn btn-primary" />
    </form>
</div>
{% endblock %}
