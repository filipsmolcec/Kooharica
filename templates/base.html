<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Kooharica</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Kooharica</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item me-1">
                            <a class="nav-link" href="{% url 'user_detail' pk=user.pk %}">
                                <i class="bi bi-person-circle"></i> {{ user.username }}
                            </a>
                        </li>
                        <li class="nav-item me-1"></li>
                            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                                {% csrf_token %}
                                <button class="btn btn-primary btn-sm" role="button" type="submit">Odjava</button>
                            </form>
                        </li>
                        {% if user.is_staff %}
                            <li class="nav-item me-1"></li>
                                <form action="{% url 'admin:index' %}" method="post" style="display: inline;">
                                    {% csrf_token %}
                                    <button class="btn btn-secondary btn-sm" role="button" type="submit">Admin Panel</button>
                                </form>
                            </li>
                        {% endif %}
                    {% else %}
                        <li class="nav-item me-1">
                            <a href="{% url 'login' %}" class="btn btn-primary btn-sm active" role="button">Prijava</a>
                        </li>
                        <li class="nav-item me-1">
                            <a href="{% url 'register' %}" class="btn btn-secondary btn-sm active" role="button">Izrada raƒçuna</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="p-3 mb-2 mx-auto" style="max-width: 1100px; margin-top: 60px;">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
