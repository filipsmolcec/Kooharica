<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kooharica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row p-3 mb-2">
        <div class="col-8">
            <h1>Kooharica</h1>
            <ul>
                <li>
                    <a href="{% url 'recipes' %}">Recepti</a>
                </li>
                <li>
                    <a href="{% url 'best_recipes' %}">20 najboljih recepata</a>
                </li>
                <li>
                    <a href="{% url 'blog_posts' %}">Blogovi</a>
                </li>
            </ul>
        </div>
        <div class="col-4 text-end">
            {% if user.is_authenticated %}
                <span>Vaše ime: {{ user.username }}</span>
                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button class="btn btn-primary btn-sm" role="button" type="submit">Odjava</button>
                </form>
                {% if user.is_staff %}
                    <form action="{% url 'admin:index' %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button class="btn btn-secondary btn-sm" role="button" type="submit">Admin Panel</button>
                    </form>
                {% endif %}
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary btn-sm active" role="button">Prijava</a>
                <a href="{% url 'register' %}" class="btn btn-secondary btn-sm active" role="button">Izrada računa</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
