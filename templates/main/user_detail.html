<div class="p-3 mb-2">
    <h2>{{ object.username }}</h2>
    <ul>
        <li>
            Ime: {{ object.first_name }} {{ object.last_name}}
        </li>
        <li>
            Raƒçun napravljen: {{ object.date_joined }}

    <h2>Recepti</h2>
    <ul>
        {% if recipes|length == 0 %}
            <li>
                Korisnik nema recepata.
            </li>
        {% endif %}
        {% for recipe in recipes %}
            <li>
                <a href="{% url 'recipe_detail' pk=recipe.pk %}">{{ recipe.title }}</a>
            </li>
        {% endfor %}
    </ul>
