{% block content %}
    <h2>Blogovi</h2>
    <button><a href="{% url 'blog_create' %}">Izradi blog</a></button>
    <br><br>
    {% include 'main/search_bar.html' with url_name='blog_posts' %}
    <ul>
        {% for post in object_list %}
            <li>
                <a href="{% url 'blog_detail' pk=post.pk %}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
