{% extends 'main/base.html' %}

{% block title %}Potvrdi radnju{% endblock %}

{% block content %}
<div class="p-3 mb-2">
    <h1>Potvrdi radnju</h1>
    <p>Jeste li sigurni da želite obrisati "{{ object.title }}"?</p>
    <form method="POST" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-sm btn-danger">Da, izbriši</button>
    </form>
    <a href="{{ redirect }}" class="btn btn-sm btn-secondary d-inline">Ne</a>
</div>
{% endblock %}
